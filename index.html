<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>

  <body>
    <header></header>
    <main>
      <section class="main-section">
        <h2>Welcome to RPS Game!</h2>
        
        <div class="box">
            <label>
                ROCK!
                <input type="radio" name="choice" value="rock" checked>
                <img src="./assets/rock.jpg" alt="">
            </label>
            <label>
                PAPER!
                <input type="radio" name="choice" value="paper">
                <img class="paper-img" src="./assets/paper.jpg" alt="">
            </label>
            <label>
                SCISSORS!
                <input type="radio" name="choice" value="scissors">
                <img src="./assets/scissors.jpeg" alt="">
            </label>
        </div>

        <button id="go-button">GO!</button>

        

        <div class="box2">
            <div>
             <span id="current-pick"></span>
            </div>
            <div>
                Wins:
                <span id="wins"></span>
            </div>
            <div>
                Losses:
                <span id="losses"></span>
            </div>
            <div>
                Draw:
                <span id="draws"></span>
            </div>
            <div>
                Total Plays:
                <span id="total-clicks"></span>
            </div>

        </div>



    </main>
    <footer></footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
